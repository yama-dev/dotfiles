# Snippet.
[[plugins]]
repo = 'honza/vim-snippets'

# StatusLine.
[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = '''
  " Smarter tab line.
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#tabline#buffer_idx_mode = 1
  let g:airline#extensions#default#layout = [
    \ [ 'z', 'y', 'x' ],
    \ [ 'c', 'b', 'a', 'error', 'warning']
    \ ]
'''

# HTML.
[[plugins]]
repo = 'mattn/emmet-vim'
hook_add = '''
  let g:user_emmet_leader_key='<C-e>'
  let g:user_emmet_settings={"variables":{"lang":"ja"}}
'''

[[plugins]]
repo = 'tikhomirov/vim-glsl'

# Git.
[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'tpope/vim-fugitive'

# toml.
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'
hook_add = '''
  autocmd BufRead,BufNewFile,BufReadPre *.toml set filetype=toml
'''

# toml.
[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = 'slim'
hook_add = '''
  autocmd BufRead,BufNewFile *.slim setfiletype slim
'''

# Format.
[[plugins]]
repo = 'junegunn/vim-easy-align'
hook_add = '''
  nmap ga <Plug>(EasyAlign)
  xmap ga <Plug>(EasyAlign)
'''

[[plugins]]
repo = 't9md/vim-textmanip'
hook_add = '''
  " xmap <C-j> <Plug>(textmanip-move-down)
  " xmap <C-k> <Plug>(textmanip-move-up)
  " xmap <C-h> <Plug>(textmanip-move-left)
  " xmap <C-l> <Plug>(textmanip-move-right)

  " use allow key to force replace movement
  xmap  <Up>     <Plug>(textmanip-move-up-r)
  xmap  <Down>   <Plug>(textmanip-move-down-r)
  xmap  <Left>   <Plug>(textmanip-move-left-r)
  xmap  <Right>  <Plug>(textmanip-move-right-r)
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'
hook_add = '''
  let g:vimproc#download_windows_dll = 1
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
let g:quickrun_config = get(g:, 'quickrun_config', {})
let g:quickrun_config._ = {
  \ 'runner'    : 'vimproc',
  \ 'runner/vimproc/updatetime' : 60,
  \ 'outputter' : 'error',
  \ 'outputter/error/success' : 'buffer',
  \ 'outputter/error/error'   : 'quickfix',
  \ 'outputter/buffer/split'  : ':rightbelow 10sp',
  \ 'outputter/buffer/close_on_empty' : 1,
  \ }
autocmd FileType qf nnoremap <silent><buffer>q :quit<CR>
'''

# Util.
[[plugins]]
repo = 'terryma/vim-multiple-cursors'
hook_add = '''
  let g:multi_cursor_use_default_mapping=0

  let g:multi_cursor_start_word_key      = '<C-n>'
  let g:multi_cursor_select_all_word_key = '<A-n>'
  let g:multi_cursor_next_key            = '<C-n>'
  let g:multi_cursor_prev_key            = '<C-p>'
  let g:multi_cursor_skip_key            = '<C-x>'
  let g:multi_cursor_quit_key            = '<Esc>'
'''

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = '''
  noremap <C-/><C-/> :TComment<CR>
'''

[[plugins]]
repo = 'mhinz/vim-startify'

[[plugins]]
repo = 't9md/vim-quickhl'
hook_add = '''
  nmap <Space>m <Plug>(quickhl-manual-this)
  xmap <Space>m <Plug>(quickhl-manual-this)
  nmap <Space>M <Plug>(quickhl-manual-reset)
  xmap <Space>M <Plug>(quickhl-manual-reset)
'''

[[plugins]]
repo = 'osyo-manga/vim-anzu'
hook_add = '''
  " mapping
  nmap n <Plug>(anzu-n-with-echo)
  nmap N <Plug>(anzu-N-with-echo)
  nmap * <Plug>(anzu-star-with-echo)
  nmap # <Plug>(anzu-sharp-with-echo)
  " clear status
  nmap <Esc><Esc> <Plug>(anzu-clear-search-status)
  " statusline
  set statusline=%{anzu#search_status()}
'''

[[plugins]]
repo = 'luochen1990/rainbow'
